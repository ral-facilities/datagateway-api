[tool.poetry]
name = "datagateway-api"
version = "0.1.0"
description = "ICAT API to interface with the DataGateway"
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/ral-facilities/datagateway-api"
repository = "https://github.com/ral-facilities/datagateway-api"
authors = ["Matthew Richards <matthew.richards@stfc.ac.uk>"]

[tool.poetry.dependencies]
python = "^3.5"
Flask-RESTful = "0.3.7"
SQLAlchemy = "^1.3.8"
PyMySQL = "1.0.2"
Flask-Cors = "3.0.9"
apispec = "3.3.0"
flask-swagger-ui = "3.25.0"
PyYAML = "5.3.1"
python-icat = "0.17.0"
suds-community = "^0.8.4"

[tool.poetry.dev-dependencies]
pip-tools = "5.3.1"
Faker = "2.0.2"
black = "19.10b0"
flake8 = "^3.8.4"
flake8-bandit = "^2.1.2"
flake8-black = "^0.2.1"
flake8-bugbear = "^20.1.4"
flake8-import-order = "^0.18.1"
safety = "^1.9.0"
flake8-builtins = "^1.5.3"
flake8-broken-line = "^0.3.0"
flake8-commas = "^2.0.0"
flake8-comprehensions = "^3.3.0"
flake8-logging-format = "^0.6.0"
pep8-naming = "^0.11.1"
pytest = "^6.1.2"
coverage = {extras = ["toml"], version = "^5.3"}
pytest-cov = "^2.10.1"
pytest-icdiff = "^0.5"

[tool.poetry.scripts]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.paths]
source = ["datagateway_api"]

[tool.coverage.run]
branch = true
source = ["datagateway_api"]

[tool.coverage.report]
show_missing = true
