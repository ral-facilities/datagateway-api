components:
  parameters:
    DISTINCT_FILTER:
      description: Apply distinct filter to the query. Return unique values for the
        fields requested.
      in: query
      name: distinct
      schema:
        items:
          type: string
        type: array
    INCLUDE_FILTER:
      description: Apply include filter to the query. Given the names of related entities,
        include them in the results. Only one include parameter is allowed.
      examples:
        array:
          value:
          - RELATED_COLUMN_1
          - RELATED_COLUMN_2
        array of multi-level:
          value:
          - RELATED_COLUMN_1
          - RELATED_COLUMN_2: RELATED_COLUMN_2_RELATED_COLUMN_1
          - RELATED_COLUMN_3:
            - RELATED_COLUMN_3_RELATED_COLUMN_1
            - RELATED_COLUMN_3_RELATED_COLUMN_2
        multi-level:
          value:
            RELATED_COLUMN: RELATED_COLUMN_RELATED_COLUMN
        multi-level array:
          value:
            RELATED_COLUMN:
            - RELATED_COLUMN_RELATED_COLUMN_1
            - RELATED_COLUMN_RELATED_COLUMN_2
        single:
          value: RELATED_COLUMN
      in: query
      name: include
      schema:
        oneOf:
        - type: string
        - items:
            oneOf:
            - type: string
            - additionalProperties:
                oneOf:
                - type: string
                - items:
                  - type: string
                  type: array
              type: object
          type: array
        - additionalProperties:
            oneOf:
            - type: string
            - items:
              - type: string
              type: array
          type: object
    LIMIT_FILTER:
      description: Apply limit filter to the query. Limit the number of entities returned.
      in: query
      name: limit
      schema:
        type: integer
    ORDER_FILTER:
      description: Apply order filters to the query. Given a field and direction,
        order the returned entities.
      examples:
        asc:
          value:
          - id asc
        desc:
          value:
          - id desc
      in: query
      name: order
      schema:
        items:
          type: string
        type: array
    SKIP_FILTER:
      description: Apply skip filter to the query. Offset the returned entities by
        a given number.
      in: query
      name: skip
      schema:
        type: integer
    WHERE_FILTER:
      description: 'Apply where filters to the query. The possible operators are:
        ne, like, lt, lte, gt, gte, in and eq. Please modify the examples before executing
        a request if you are having issues with the example values.'
      examples:
        eq:
          value:
          - id:
              eq: 1
        gt:
          value:
          - id:
              gt: 10
        gte:
          value:
          - id:
              gte: 50
        in:
          value:
          - id:
              in:
              - 1
              - 2
              - 3
        like:
          value:
          - name:
              like: dog
        lt:
          value:
          - id:
              lt: 10
        lte:
          value:
          - id:
              lte: 50
        ne:
          value:
          - id:
              ne: 1
      in: query
      name: where
      schema:
        items:
          additionalProperties:
            description: Name of the column to apply the filter on
            maxProperties: 1
            minProperties: 1
            oneOf:
            - properties:
                eq:
                  oneOf:
                  - type: string
                  - type: number
                  - type: integer
                  - type: boolean
              title: Equality
              type: object
            - properties:
                ne:
                  oneOf:
                  - type: string
                  - type: number
                  - type: integer
                  - type: boolean
              title: Inequality
              type: object
            - properties:
                like:
                  type: string
              title: Substring equality
              type: object
            - properties:
                lt:
                  oneOf:
                  - type: number
                  - type: integer
              title: Less than
              type: object
            - properties:
                lte:
                  oneOf:
                  - type: number
                  - type: integer
              title: Less than or equal
              type: object
            - properties:
                gt:
                  oneOf:
                  - type: number
                  - type: integer
              title: Greater than
              type: object
            - properties:
                gte:
                  oneOf:
                  - type: number
                  - type: integer
              title: Greater than or equal
              type: object
            - properties:
                in:
                  items:
                    oneOf:
                    - type: string
                    - type: number
                    - type: integer
                  type: array
              title: Equality from a list of values
              type: object
            title: Column
            type: object
          type: object
        type: array
